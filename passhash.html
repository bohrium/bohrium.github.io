                <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>


                <input type="password" id="passwordbox">
                <strong><div id="texthash">WOAH</div></strong>

                <script>
                    let pp = document.getElementById("passwordbox");
                    let hh = document.getElementById("texthash")
                    let m = BigInt(words.length);
                    var phase;
                    function insecurehash(s) {
                        return BigInt("0x"+CryptoJS.MD5(s).toString());
                    }
                    function updatehash() {
                        let h = insecurehash(pp.value)+phase;
                        hh.innerHTML = words[Number(h % m)];
                    }
                    phase = BigInt(words.indexOf("cow"))-insecurehash("")%m + m;
                    updatehash()
                    pp.onchange     = updatehash;
                    pp.onpaste      = updatehash;
                    pp.onkeypress   = updatehash;
                    pp.oninput      = updatehash;
               </script>
